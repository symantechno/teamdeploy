<!DOCTYPE html>
<html>
<head>
    <title>Chat App - Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/team_connect_logo.JPG') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<style>
    .nav-brand a {
    text-decoration: none;
}

</style>
<body>
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <a href="{{ url_for('dashboard') }}">
                <i class="fas fa-cube"></i>
                <span>Dashboard</span>
            </a>
        </div>
        <div class="nav-user">
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </nav>
    <div class="content">
        <div class="room-header">
            <h1>Chat Room: {{ code }}</h1>
            <a href="{{ url_for('home') }}" class="leave-btn">Leave Room</a>
        </div>
        <div class="messages" id="messages">
            {% for message in messages %}
            <div class="message">
                <span class="message-name">{{ message.name }}</span>
                <span class="message-text">{{ message.message }}</span>
                <span class="message-time">{{ message.timestamp }}</span>
            </div>
            {% endfor %}
        </div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script1.js') }}"></script>
</body>
</html>
